<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Challenge</title>
    
    <!-- Polyfill for libraries expecting Node.js process.env -->
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Import Map for consistent dependency resolution -->

  "imports": {
    "react": "https://esm.sh/react@19.0.0-rc.0?dev",

    "react-dom/client": "https://esm.sh/react-dom@19.0.0-rc.0/client?dev",
    "htm": "https://esm.sh/htm@3.1.1",
    "recharts": "https://esm.sh/recharts@2.13.0?deps=react@19.0.0-rc.0,react-dom@19.0.0-rc.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#3b82f6', // X-axis theme
                            green: '#10b981', // Y-axis theme
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Preload critical modules -->
    <link rel="modulepreload" href="https://esm.sh/react@19.0.0-rc.0?dev">
    <link rel="modulepreload" href="https://esm.sh/react-dom@19.0.0-rc.0/client?dev">
    <link rel="modulepreload" href="https://esm.sh/htm@3.1.1">

<body class="bg-gray-50 text-gray-800 font-sans h-screen flex flex-col overflow-hidden">
    <div id="root" class="h-full flex flex-col w-full"></div>

    <!-- Main Application Script -->
    <script type="module" src="./app.js"></script>
</body>
</html>
